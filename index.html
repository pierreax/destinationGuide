<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Destination Picker</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Destination Picker with ChatGPT</h1>
    <h2>Enter your travel preferences and get a suggestion for a travel destination.</h2>
    <form id="destinationForm">
        <div class="loader" id="loader"></div> <!-- Loader added here -->
        <div class="form-group">
            <select id="destination_type" name="destination_type" required>
                <option value="" disabled selected>Destination Type</option>
                <option value="beach">Beach</option>
                <option value="city">City</option>
                <option value="mountain">Mountain</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" id="activity" name="activity" placeholder="Activities" required>
        </div>
        <div class="form-group">
            <select id="climate" name="climate" required>
                <option value="" disabled selected>Climate</option>
                <option value="warm">Warm</option>
                <option value="temperate">Temperate</option> <!-- Updated option -->
                <option value="cool">Cool</option>
            </select>
        </div>
        <div class="form-group">
            <select id="budget" name="budget" required>
                <option value="" disabled selected>Budget</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="form-group">
            <select id="month" name="month" required>
                <option value="" disabled selected>Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>
        <div>
            <button type="submit">Get Suggestion</button>
        </div>
        <div class="suggestion-container">
            <span id="suggestion" class="suggestion"></span>
        </div>    
    </form>

    <h2>Additional Information:</h2>
    <div id="fullResponse"></div>
</body>
</html>
